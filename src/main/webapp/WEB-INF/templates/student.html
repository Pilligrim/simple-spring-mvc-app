<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GeekBrains - FORM</title>
</head>
<body>
<h1>Форма отправки данных</h1>
<form action="#" th:action="@{/students}" method="POST" th:object="${student}">
    name: <input type="text" name="name" class="form-control" placeholder="Имя">
    <br>
    surname: <input type="text" name="surname" placeholder="surname"/>
    <br>
    <button type="submit">Отправить</button>
</form>
<table border="1">
    <thead>
    <td>Id</td>
    <td>Name</td>
    <td>BirthDate</td>
    <tr>Ид</tr>
    <tr>Имя</tr>
    <tr>Дата рождения</tr>
    </thead>
    <tbody>
    <tr th:each="s, iterator : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:date="${s.birthDate}"></td>
    </tbody>
</table>
</body>
</html>
